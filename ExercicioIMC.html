<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"><!--resolve problemas de acentuação--><!-- se não funicionar tenta <meta charset="latin" pq pode ser q o navegador interprete latin1-->
    <title>Exercicio de condição</title><!--tag define o nome da guia no Chome-->
    
</head>

<body>
    <h4>Caulculo IMC</h4><!--titulos em destaque,alteram tbm o tamanho de acordo com o numeno do lado do h no maximo ate o h6-->
    
    <script>
        function pularLinha() { //função; cria uma instrução que é executada quando chamada pelo nome ao longo do codigo 
            document.write("<br><hr><br>"); //Lembre-se que um bloco é caracterizado por { e }. Tudo que estiver entre as chaves são instruções da função.
        }
        function mostra(imprimir) {  // function mostra(imprimir) = função com parametro, ou seja quando o mostra for chamado ele vai colocar a informaçao em imprimir e printar onde for solicitado o mostra, tipo uma var  
            document.write(imprimir);
            pularLinha();
        }
        function calculaImc(altura, peso) {
            return peso / (altura * altura);
        }
        var nome = prompt("Informe o seu nome: ");
        var alturaInformada = prompt(nome + ", informe sua altura: (Exe: 1.70 )");
        var pesoInformado = prompt(nome + ", informe seu peso: (Exe: 75 )");
            
        var imc = calculaImc(alturaInformada, pesoInformado);
            
        mostra(nome + ", o seu IMC é " + imc);

        if(imc < 18.5){
            mostra("Você está a baixo do recomendado");
        }
           if(imc > 24.9){
                    mostra("Você esta acima do recomendado");
           }
                if(imc >= 18.5 && imc <= 24.9){  //&& == &(E comercial) faz a função de ligamento verbal. por exemplo: tal coisa && tal coisa 
                    mostra("Seu IMC está OK");
                }
 

    </script>

</body>
